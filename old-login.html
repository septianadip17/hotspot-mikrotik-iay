<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Hotspot Login</title>
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="-1">

  <style>
    /* 1. RESET & BASIC SETUP */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      outline: none;
    }

    body {
      /* System Fonts: Menggunakan font bawaan HP/Laptop user agar ringan */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      /* Cyberpunk Gradient Background */
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* 2. CONTAINER UTAMA (GLASSMORPHISM CARD) */
    .login-card {
      width: 100%;
      max-width: 400px;
      /* Lebar maksimal agar rapi di Laptop */
      /* Efek Kaca (Glassmorphism) */
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      position: relative;
      overflow: hidden;
    }

    /* Hiasan (Glow Effect di pojok) */
    .login-card::before {
      content: '';
      position: absolute;
      top: -50px;
      left: -50px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #00f3ff, transparent);
      opacity: 0.4;
      filter: blur(40px);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    h2 span {
      color: #00f3ff;
      /* Warna aksen Cyberpunk */
    }

    /* 3. KOMPONEN MIKROTIK ERROR */
    .error-box {
      background: rgba(255, 0, 85, 0.2);
      border: 1px solid rgba(255, 0, 85, 0.4);
      color: #ff99aa;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 20px;
      display: none;
      /* Disembunyikan via JS jika kosong */
    }

    /* 4. FORM LOGIN */
    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.85rem;
      color: #ccc;
      margin-left: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: #00f3ff;
      box-shadow: 0 0 8px rgba(0, 243, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00f3ff, #0066ff);
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 243, 255, 0.4);
    }

    /* 5. TABEL PAKET */
    .pricing-table {
      margin-top: 25px;
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
      color: #eee;
    }

    .pricing-table th,
    .pricing-table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .pricing-table th {
      color: #00f3ff;
      font-weight: 600;
    }

    /* 6. STATUS SECTION (INFO) */
    .status-wrapper {
      margin-top: 25px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 15px;
      border: 1px dashed rgba(255, 255, 255, 0.1);
    }

    .status-title {
      font-size: 0.8rem;
      color: #aaa;
      text-transform: uppercase;
      margin-bottom: 10px;
      text-align: center;
      letter-spacing: 1px;
    }

    .status-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      font-size: 0.8rem;
    }

    .status-item {
      display: flex;
      flex-direction: column;
    }

    .status-label {
      color: #00f3ff;
      font-size: 0.7rem;
    }

    .status-value {
      color: #fff;
      font-weight: 500;
    }

    /* Footer kecil */
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.7rem;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h2>Cyber<span>Net</span></h2>

    <div class="error-box" id="error-message">$(error)</div>

    <form name="login" action="$(link-login-only)" method="post" onsubmit="return doLogin()">

      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />

      <div class="form-group">
        <label>Kode Voucher / Username</label>
        <input type="text" name="username" placeholder="Masukkan Kode/User" required autofocus autocomplete="off" />
      </div>

      <div class="form-group">
        <label>Password (Opsional jika Voucher)</label>
        <input type="password" name="password" placeholder="********" />
      </div>

      <button type="submit">HUBUNGKAN</button>
    </form>

    <table class="pricing-table">
      <thead>
        <tr>
          <th>Paket</th>
          <th>Durasi</th>
          <th>Harga</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Harian</td>
          <td>24 Jam</td>
          <td>Rp 2.000</td>
        </tr>
        <tr>
          <td>Mingguan</td>
          <td>7 Hari</td>
          <td>Rp 10.000</td>
        </tr>
        <tr>
          <td>Bulanan</td>
          <td>30 Hari</td>
          <td>Rp 30.000</td>
        </tr>
      </tbody>
    </table>

    <div class="status-wrapper">
      <div class="status-title">Statistik Sesi</div>
      <div class="status-grid">
        <div class="status-item">
          <span class="status-label">Uptime</span>
          <span class="status-value">$(uptime)</span>
        </div>
        <div class="status-item">
          <span class="status-label">Sisa Waktu</span>
          <span class="status-value">$(remain-time)</span>
        </div>
        <div class="status-item">
          <span class="status-label">Sisa Kuota</span>
          <span class="status-value">$(remain-bytes-total)</span>
        </div>
        <div class="status-item">
          <span class="status-label">Download</span>
          <span class="status-value">$(bytes-in)</span>
        </div>
        <div class="status-item">
          <span class="status-label">Refresh</span>
          <span class="status-value">$(refresh-timeout)</span>
        </div>
      </div>
    </div>

    <div class="footer">
      &copy; 2025 CyberNet Hotspot. Powered by Mikrotik.
    </div>
  </div>

  <script>
    // Fungsi Login standar
    function doLogin() {
      document.login.submit();
    }

    // Script untuk menyembunyikan kotak error jika variabel $(error) kosong
    window.onload = function () {
      var errorDiv = document.getElementById('error-message');
      var errorContent = errorDiv.innerHTML.trim();

      // Cek apakah konten error kosong atau hanya berisi variabel string mikrotik yg belum terparse
      if (errorContent === "" || errorContent === "$(error)") {
        errorDiv.style.display = "none";
      } else {
        errorDiv.style.display = "block";
        // Animasi getar sedikit jika ada error
        errorDiv.style.animation = "shake 0.5s";
      }
    };

    // Jika user menggunakan mode Voucher (User = Pass), script ini bisa membantu auto-fill password
    // Hapus komentar di bawah jika ingin User = Password
    /*
    var userInput = document.querySelector('input[name="username"]');
    var passInput = document.querySelector('input[name="password"]');
    
    userInput.addEventListener('keyup', function() {
        passInput.value = userInput.value;
    });
    */
  </script>

</body>

</html>
