<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Hotspot</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="card">
    <div class="brand">iay<span>Net</span></div>

    <div class="alert" id="error-box">
      <span id="error-content">$(error)</span>
    </div>

    <div class="tabs">
      <div id="btn-voucher" class="tab-btn active" onclick="switchTab('voucher')">VOUCHER</div>
      <div id="btn-member" class="tab-btn" onclick="switchTab('member')">MEMBER</div>
    </div>

    <form name="login" action="$(link-login-only)" method="post" onsubmit="return doLogin()">
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />

      <div class="form-group">
        <label id="label-user" class="stat-label" style="text-align:left; margin-bottom:5px;">Kode Voucher</label>
        <input type="text" id="input-user" name="username" class="form-control" required autocomplete="off" />
      </div>

      <div class="form-group" id="password-group" style="display:none;">
        <label class="stat-label" style="text-align:left; margin-bottom:5px;">Password</label>
        <input type="password" id="input-pass" name="password" class="form-control" />
      </div>

      <button type="submit" class="btn-primary">CONNECT</button>
    </form>

    <div style="margin-top:20px; text-align:center;">
      <p class="stat-label">Butuh internet? Hubungi iay.</p>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
