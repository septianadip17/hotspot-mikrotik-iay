<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Hotspot</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="assets/robots.webp">
</head>

<body>
  $(if chap-id)
  <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
    <input type="hidden" name="username" />
    <input type="hidden" name="password" />
    <input type="hidden" name="dst" value="$(link-orig)" />
    <input type="hidden" name="popup" value="true" />
  </form>
  <script src="js/md5.js"></script>
  <script>
    function doLogin() {
      // Ambil form utama
      var form = document.login;
      var userVal = form.username.value;
      var passVal = form.password.value;

      // Logika Tab Voucher: Jika password hidden/kosong, anggap Username = Password
      var passGroup = document.getElementById('password-group');
      if (passGroup.style.display === 'none' || passVal === "") {
        passVal = userVal;
      }

      // Set nilai ke form pengiriman (sendin)
      document.sendin.username.value = userVal;
      document.sendin.password.value = hexMD5('$(chap-id)' + passVal + '$(chap-challenge)');
      document.sendin.submit();
      return false;
    }
  </script>
  $(endif)

  <div class="card">
    <div class="brand">iay<span>Net</span></div>
    <div class="image-wrapper">
      <img src="robots.webp" alt="Wifi Logo" class="hero-image">
    </div>

    <div class="alert" id="error-box" $(if error)style="display:block" $(endif)>
      <span id="error-content">$(error)</span>
    </div>

    <div class="tabs">
      <div id="btn-voucher" class="tab-btn active" onclick="switchTab('voucher')">VOUCHER</div>
      <div id="btn-member" class="tab-btn" onclick="switchTab('member')">MEMBER</div>
    </div>

    <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>

      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />

      <div class="form-group">
        <label id="label-user" class="stat-label" style="text-align:left; margin-bottom:5px;">Kode Voucher</label>
        <input type="text" id="input-user" name="username" class="form-control" value="$(username)" required
          autocomplete="off" />
      </div>

      <div class="form-group" id="password-group" style="display:none;">
        <label class="stat-label" style="text-align:left; margin-bottom:5px;">Password</label>
        <input type="password" id="input-pass" name="password" class="form-control" />
      </div>

      <button type="submit" class="btn-primary">CONNECT</button>
    </form>

    $(if trial == 'yes')
    <div style="margin-top: 15px;">
      <p class="stat-label">Ingin mencoba dulu?</p>
      <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)" class="btn-primary"
        style="background-color: #2ecc71; text-decoration: none; display: block; line-height: 40px;">
        COBA GRATIS (TRIAL)
      </a>
    </div>
    $(endif)

    <div style="margin-top:20px; text-align:center;">
      <p class="stat-label">Butuh internet? Hubungi iay.</p>
    </div>
  </div>

  <script>
    function switchTab(mode) {
      var inputPassGroup = document.getElementById('password-group');
      var labelUser = document.getElementById('label-user');
      var btnVoucher = document.getElementById('btn-voucher');
      var btnMember = document.getElementById('btn-member');
      var inputUser = document.getElementById('input-user');
      var inputPass = document.getElementById('input-pass');

      if (mode === 'voucher') {
        // Tampilan Voucher
        inputPassGroup.style.display = 'none';
        labelUser.innerText = "Kode Voucher";
        inputUser.placeholder = "Masukkan Kode";

        // Hapus password agar logika doLogin mengisi otomatis dengan username
        inputPass.value = "";

        btnVoucher.classList.add('active');
        btnMember.classList.remove('active');
      } else {
        // Tampilan Member
        inputPassGroup.style.display = 'block';
        labelUser.innerText = "Username";
        inputUser.placeholder = "Username Member";

        btnMember.classList.add('active');
        btnVoucher.classList.remove('active');
      }
    }

    // Fokus otomatis ke input saat halaman dimuat
    document.getElementById('input-user').focus();
  </script>
</body>

</html>
