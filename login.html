<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Hotspot</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="assets/robots.webp">
</head>

<body>
  $(if chap-id)
  <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
    <input type="hidden" name="username" />
    <input type="hidden" name="password" />
    <input type="hidden" name="dst" value="$(link-orig)" />
    <input type="hidden" name="popup" value="true" />
  </form>

  <script src="js/md5.js"></script>
  <script>
    function doLogin() {
      var form = document.login;
      var userVal = form.username.value;
      var passVal = form.password.value;

      var passGroup = document.getElementById('password-group');
      // Logic: Jika kolom password disembunyikan (mode voucher), samakan pass dengan user
      if (passGroup.style.display === 'none' || passGroup.style.display === '') {
        // Cek ulang computed style untuk safety, tapi logic dasar tetap sama
        if (window.getComputedStyle(passGroup).display === 'none' || passVal === "") {
          passVal = userVal;
        }
      }

      document.sendin.username.value = userVal;
      document.sendin.password.value = hexMD5('$(chap-id)' + passVal + '$(chap-challenge)');
      document.sendin.submit();
      return false;
    }
  </script>
  $(endif)

  <div class="card">
    <div class="brand">iay<span>Net</span></div>

    <div class="image-wrapper">
      <img src="assets/robots.webp" alt="Wifi Logo" class="hero-image">
    </div>

    <div class="alert" id="error-box" $(if error)style="display:block" $(endif)>
      <span id="error-content">$(error)</span>
    </div>

    <div class="tabs">
      <div id="btn-voucher" class="tab-btn" onclick="switchTab('voucher')">VOUCHER</div>

      <div id="btn-member" class="tab-btn active" onclick="switchTab('member')">MEMBER</div>
    </div>

    <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />

      <div class="form-group">
        <label id="label-user" class="stat-label" style="text-align:left; margin-bottom:5px;">Username</label>

        <input type="text" id="input-user" name="username" class="form-control" value="$(username)"
          placeholder="Masukkan Username" required autocomplete="off" />
      </div>

      <div class="form-group" id="password-group">
        <label class="stat-label" style="text-align:left; margin-bottom:5px;">Password</label>
        <input type="password" id="input-pass" name="password" class="form-control" placeholder="Masukkan Password" />
      </div>

      <button type="submit" class="btn-primary">CONNECT</button>
    </form>

    $(if trial == 'yes')
    <div style="margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
      <p class="stat-label" style="margin-bottom: 5px;">Belum punya akun?</p>

      <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)" class="btn-trial">
        Coba Gratis (Trial)
      </a>
    </div>
    $(endif)

    <div style="margin-top:20px; text-align:center;">
      <p class="stat-label">Butuh internet? Hubungi iay.</p>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
